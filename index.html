<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/output.css">

  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="h-screen bg-blue-200 flex flex-col justify-center items-center">
    <div class="bg-white w-96 h-auto p-6 rounded-xl mb-2">
      <img src="./images/image-qr-code.png" alt="qr-code" class="w-full h-3/5 rounded-xl">
      <div class="p-3 mt-4 flex flex-col gap-4">
        <p class="text-center font-bold text-2xl text-zinc-800">Improve your front-end skills by building projects</p>
        <p class="text-neutral-400 font-medium text-center text-lg">Scan the QR code to visit Frontend Mentor and take
          your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/izrael707">Izrael707
      </a>.
    </div>
  </div>
</body>

</html>
